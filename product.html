    <main>
      
      <div class="row">

        <div class="column3">

          <p>Controllers</p>
        </div>
        <div class="column4">
          <img src="Images/cow_ufo.JPG" onclick="openModal();currentSlide(4)" class="hover-shadow" style="width:50%" alt="cowufo">

        </div>
      </div>
     

      <!-- The Modal/Lightbox -->
      <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
      
          <div class="mySlides">
            <div class="numbertext">1 / 8</div>
            <img src="Images/alien_with_ufo.JPG" style="width:100%" alt="alienufo">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">2 / 8</div>
            <img src="Images/alien.JPG" style="width:100%" alt="alien">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">3 / 8</div>
            <img src="Images/controller.JPG" style="width:100%" alt="controller">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">4 / 8</div>
            <img src="Images/cow_ufo.JPG" style="width:100%" alt="cowufo">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">5 / 8</div>
            <img src="Images/ducks.JPG" style="width:100%" alt="ducks>
          </div>
      
          <div class="mySlides">
            <div class="numbertext">6 / 8</div>
            <img src="Images/gummy_bears.JPG" style="width:100%" alt="bears">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">7 / 8</div>
            <img src="Images/lollipops.JPG" style="width:100%" alt="lollipop">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">8 / 8</div>
            <img src="Images/milkshake.JPG" style="width:100%" alt="shake">
          </div>

          <!-- Next/previous controls -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
      
          <!-- Caption text -->
          <div class="caption-container">
            <p id="caption"></p>
          </div>
         
        </div>
      </div>

      <script>
        // Open the Modal
        function openModal() {
          document.getElementById("myModal").style.display = "block";
        }
        
        // Close the Modal
        function closeModal() {
          document.getElementById("myModal").style.display = "none";
        }
        
        var slideIndex = 1;
        showSlides(slideIndex);
        
        // Next/previous controls
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        
        function showSlides(n) {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("demo");
          var captionText = document.getElementById("caption");
          if (n > slides.length) {slideIndex = 1}
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";
          dots[slideIndex-1].className += " active";
          captionText.innerHTML = dots[slideIndex-1].alt;
        }
        </script>
